<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/style.css">
    <title>Reach out Form</title>
</head>

<body id="formPage">
    <header>
        <div class="customBtn">
            <button type="button">
                <a href="../index.html">Back</a>
            </button>
    </header>
    <main id=mainSection>
        <section class="formPanel">
            <div class="logo">
                <img src="/img/logo.svg" alt="">
            </div>
            <div class="wrapper">
                <form contact-form" id="form">
                  <div class="form-control" id="form-control-1">
                      <input type="text"  placeholder="Name" name="Name">
                    <small>Invalid Name</small>
                  </div>
    
                  <div class="form-control" id="form-control-2" >
                      <input type="email"  placeholder="Email" name="Email">
                    <small>Invalid Email</small>
                  </div>
    
                  <div class="form-control" id="form-control-3">
                      <textarea  rows="5" placeholder="Message" name="Msg"></textarea>
                    <small>very short message</small>
                  </div>
    
                    <button type="submit" id="submit-button">
                        Send Message
                    </button>
                </form>
            </div>
        </section>
        <section class="text">
            <div class="hero__IntroText">
                <h1>
                    Engage <br>your <br> ios <br> Audience
                </h1>
            </div>
            </section>
    </main>
    <footer>
        <div class="leftside">
            <div class="logo">
                <img src="/img/logo.svg" alt="">
            </div>
        </div>
        <div class="rightside">
            <span>2020&copy; Applee </span>
            <p>
                Made with passion by
                <span class="aomaf"> Aomaf </span> &amp; <span class="motwkel"> motwkel </span>
                <p>
        </div>
    </footer>
    <script src="../js/formValidation.js"></script>
</body>

</html>
